name: PostgreSQL Integration Tests

on: [push,pull_request]

jobs:
   build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        smalltalk: [ Pharo64-8.0 ]
        rdbms: [ PostgreSQLv10, PostgreSQLv11, PostgreSQLv12 ]
    name: ${{ matrix.smalltalk }} + ${{ matrix.rdbms }}
    steps:
      - uses: actions/checkout@v2
      - name: Start PostgreSQL
        run: ./scripts/setup-PostgreSQL.sh
        env:
          RDBMS: ${{ matrix.rdbms }}
      - name: Set up Smalltalk CI
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}
      - name: Load Image and Run Integration Tests
        run: smalltalkci -s ${{ matrix.smalltalk }} .PostgreSQL.ston
        timeout-minutes: 15
        env:
          RDBMS: ${{ matrix.rdbms }}
      - run: echo "::set-env name=SCI_COVERAGE_FILE_LOCATION::${HOME}/.smalltalkCI/_builds/coveralls_results.json"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.6
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ env.SCI_COVERAGE_FILE_LOCATION }}
